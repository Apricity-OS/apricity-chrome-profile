<li>
	<div class="license-line">
		<a href="<%- url %>" target="_blank"><%- name %></a>
		<a href="<%- license_url %>" class="license-link" id="license-link-<%- id %>"><%- t("credits_show_license_link") %></a>
	</div>
	<div class="license-text" id="license-text-<%- id %>">
		<a href="<%- license_url %>" target="_blank"><%- license_url %></a>
		<pre><%- license_text %></pre>
	</div>
</li>
